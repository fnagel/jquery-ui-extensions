<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Dialog - Extensions</title>
	<link rel="stylesheet" href="../jqueryui/themes/base/jquery.ui.all.css">
	<script src="../jqueryui/jquery-1.9.1.js"></script>
	<script src="../jqueryui/ui/jquery.ui.core.js"></script>
	<script src="../jqueryui/ui/jquery.ui.widget.js"></script>
	<script src="../jqueryui/ui/jquery.ui.mouse.js"></script>
	<script src="../jqueryui/ui/jquery.ui.draggable.js"></script>
	<script src="../jqueryui/ui/jquery.ui.position.js"></script>
	<script src="../jqueryui/ui/jquery.ui.resizable.js"></script>
	<script src="../jqueryui/ui/jquery.ui.button.js"></script>
	<script src="../jqueryui/ui/jquery.ui.dialog.js"></script>
	<script src="../jqueryui/ui/jquery.ui.effect.js"></script>

	<script src="jquery.ui.dialog.extended.js"></script>

	<link rel="stylesheet" href="../jqueryui/demos/demos.css">
	<script>
	$(function() {
		$( "#dialog" ).dialog({
			width: 454,
			height: 280,
			buttons: {
				Ok: function(){

				}
			},
			useContentSize: true,
			useAnimation: true,
			animateOptions: {
				easing: "easeOutExpo"
			}
		});

		setTimeout( function(){
			$( "#dialog" ).dialog( "change", '<img src="../images/dummy-500x375-colorE88801.jpg" alt="changed image" />', 500, 375 );
		}, 2000 );
		setTimeout( function(){
			$( "#dialog" ).dialog( "change", '<img src="../images/dummy-800x600-color730046.jpg" alt="changed image" />', 800, 600 );
		}, 4000 );
		setTimeout( function(){
			$( "#dialog" ).dialog( "change", '<img src="../images/dummy-454x280-colorFFC200.jpg" alt="image" />', 454, 280 );
		}, 6000 );
		/*
		*/
	});
	</script>
	<style>
		body {
			height: 2000px;
			width: 2000px;
		}
	</style>
</head>
<body>

<div id="dialog" title="Basic dialog">
	<img src="../images/dummy-454x280-colorFFC200.jpg" alt="image" />
</div>

<div class="demo-description">
<p>This extension enables jQuery UI Dialog widget to do animated resize. This is a development playground! Alpha!</p>
</div>

</body>
</html>
