<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Selectmenu - Native menu functionality</title>
	<link rel="stylesheet" href="../jqueryui/themes/base/all.css">
	<script src="../jqueryui/external/jquery/jquery.js"></script>
	<script src="../jqueryui/ui/core.js"></script>
	<script src="../jqueryui/ui/widget.js"></script>
	<script src="../jqueryui/ui/position.js"></script>
	<script src="../jqueryui/ui/menu.js"></script>
	<script src="../jqueryui/ui/selectmenu.js"></script>
	<script src="selectmenu.native-menu.js"></script>
	<link rel="stylesheet" href="../jqueryui/demos/demos.css">
	<script>
	$(function() {
		$('#speed').selectmenu({
			nativeMenu: true
		});
	});
	</script>
	<style>
		form { margin: 50px 0 0 0 }
		fieldset { border: 0; }
		label { display: block; }
		select { width: 200px; }
	</style>
</head>
<body>

<div class="demo">

<form action="#">
	<fieldset>
		<label for="speed">Select a speed</label>
		<select name="speed" id="speed">
			<option value="Slower">Slower</option>
			<option value="Slow">Slow</option>
			<option value="Medium" selected="selected">Medium</option>
			<option value="Fast">Fast</option>
			<option value="Faster">Faster</option>
		</select>
	</fieldset>
</form>

</div><!-- End demo -->



<div class="demo-description">
<p>This extension enables jQuery UI Selectmenu widget to use the native menu.</p>
</div><!-- End demo-description -->

</body>
</html>
